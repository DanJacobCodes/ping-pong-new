<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong!</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Let's play some ping pong!</h3>
            <h4>Rules:</h4>
              <h5>Ping Pong will count up to your number starting from 1, with the following exceptions</h5>
                <ol>
                  <li>Numbers divisible by 3 become "Ping"</li>
                  <li>Numbers divisible by 5 become "Pong"</li>
                  <li>Numbers divisible by 15 become "Ping Pong"</li>
                </ol>
                <form id="pingPongGame">
                  <label for="input">Enter a number</label>
                  <input id="input" type="text">
                  <button type="submit" class="btn">Ping Pong!</button>
               </form>
               <div class="">
                 <li></li>

               </div>





        </div>

      </div>

    </div>

  </body>
</html>
